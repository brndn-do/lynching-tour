<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Virtual Lynching Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #mapPlaceholder {
        height: 300px;
      }
      .dialog {
        backdrop-filter: blur(4px);
        z-index: 1000;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body
    class="flex flex-col p-4 justify-center items-center text-center"
    style="min-height: 100dvh"
  >
    <div class="w-full max-w-md">
      <!-- Header -->
      <header class="mb-4 flex justify-center items-center p-4">
        <h1 class="text-2xl font-semibold">Lynching Exhibit</h1>
      </header>

      <!-- Map placeholder -->
      <div
        id="mapPlaceholder"
        class="rounded flex items-center justify-center mb-6 mx-4"
      >
        <div id="map" class="w-full h-64 rounded"></div>
      </div>

      <!-- Stops list -->
      <section class="px-4">
        <h2 class="text-xl font-medium mb-2">Postcard Stops</h2>
        <ul id="eventList" class="space-y-4 list-none"></ul>
      </section>

      <div class="px-4 mt-6 mb-4 text-center">
        <a
          href="reflect.html"
          class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Reflect ‚ú¶</a
        >
      </div>

      <!-- Detail modal -->
      <div
        id="modal"
        class="dialog fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4"
      >
        <div
          class="w-full max-w-md bg-white overflow-y-auto rounded-3xl p-4 no-scrollbar relative"
        >
          <button
            id="closeModal"
            class="text-gray-500 hover:text-black absolute top-2 right-2 text-xl"
          >
            ‚úï
          </button>
          <h3 id="eventTitle" class="text-lg font-semibold mb-2"></h3>
          <img
            id="eventImage"
            class="w-full rounded mb-2 object-contain max-h-95"
          />
          <p id="eventCaption" class="italic text-sm mb-4"></p>
          <div
            class="flex items-center justify-between mb-4 text-gray-700 text-lg"
          >
            <button id="likeBtn" class="flex items-center gap-1">
              ü§ç <span id="likeCount">0</span>
            </button>
            <button id="commentBtn" class="flex items-center gap-1">
              üí¨ <span id="commentCount">0</span>
            </button>
            <button id="shareBtn" class="flex items-center gap-1 text-blue-600">
              üîÑ Share
            </button>
            <button id="infoBtn" class="flex items-center gap-1 text-blue-600">
              ‚ÑπÔ∏è Info
            </button>
          </div>
        </div>
      </div>

      <!-- Comment dialog -->
      <div
        id="commentDialog"
        class="dialog fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4"
      >
        <div
          class="bg-white max-w-lg w-5/6 max-h-[85vh] overflow-y-auto rounded-3xl p-4 no-scrollbar relative"
        >
          <button
            id="closeComment"
            class="text-gray-500 hover:text-black absolute top-2 right-2 text-xl"
          >
            ‚úï
          </button>
          <h4 class="font-medium mb-2">Comments</h4>
          <div
            id="commentList"
            class="space-y-2 max-h-40 overflow-y-auto mb-3 text-sm no-scrollbar"
          ></div>
          <textarea
            id="commentText"
            rows="1"
            class="w-full border p-2 mb-3"
            placeholder="Add a comment..."
          ></textarea>
          <button
            id="postComment"
            class="bg-black text-white px-4 py-2 rounded w-full"
          >
            Post
          </button>
        </div>
      </div>

      <!-- Context dialog -->
      <div
        id="contextDialog"
        class="dialog fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4"
      >
        <div
          class="bg-white max-w-lg w-5/6 max-h-[85vh] overflow-y-auto rounded-3xl p-4 no-scrollbar relative"
        >
          <button
            id="closeContext"
            class="text-gray-500 hover:text-black absolute top-2 right-2 text-xl"
          >
            ‚úï
          </button>
          <h4 id="contextTitle" class="text-xl font-semibold mb-4">
            Context & Impact
          </h4>
          <div id="contextText" class="space-y-4 text-center text-sm"></div>
        </div>
      </div>

      <script>
        const EVENTS = [
          {
            id: "marietta1915",
            title: "Leo Frank Lynching",
            year: 1915,
            caption: "At last we‚Äôve cleaned out that dirty Jew",
          },
          {
            id: "waco1916",
            title: "Jesse Washington Lynching",
            year: 1916,
            caption: "This is the barbecue we had last night.",
          },
          {
            id: "duluth1920",
            title: "Duluth Lynchings",
            year: 1920,
            caption: "One less problem for our city.",
          },
          {
            id: "marion1930",
            title: "Shipp & Smith Lynching",
            year: 1930,
            caption: "They got what they deserved.",
          },
        ];
        const likes = {
          marietta1915: 2551,
          waco1916: 13122,
          duluth1920: 8676,
          marion1930: 21240,
        };
        const comments = {},
          likedState = {};
        const contexts = {
          marietta1915: `
              <h5 class="font-medium">Leo Frank (1915, Georgia)</h5>
              <p>Leo Frank was a Jewish factory manager in Atlanta who was wrongly convicted of killing thirteen-year-old Mary Phagan amid intense anti-Semitism. In August 1915, a white mob broke him out of prison and hanged him from a tree, an act that horrified people across the country. Frank‚Äôs lynching showed how biased journalism and a one-sided trial could lead to deadly violence. Outrage over his murder helped spark the creation of the Anti-Defamation League to fight hatred.</p>
              <p class="text-xs italic mt-2">Leonard Dinnerstein, <em>The Leo Frank Case</em> (New Haven: Yale University Press, 1978).</p>
            `,
          waco1916: `
              <h5 class="font-medium">Jesse Washington (1916, Texas)</h5>
              <p>After being accused of raping and killing a white woman, seventeen-year-old Jesse Washington was brought back to Waco on May 15, 1916. A mob of 15,000 to 20,000 people dragged him from the courthouse, beat him, and burned him alive on a pyre of boxes soaked in fuel. Photographers captured and sold hundreds of postcards of the event, and images of Washington‚Äôs charred body were mailed across the nation, prompting public outrage. The NAACP used these graphic photos to fuel its first anti-lynching campaigns and push for federal legislation.</p>
              <p class="text-xs italic mt-2">"Jesse Washington Lynching," <em>Waco History</em>, accessed June 11, 2025, https://wacohistory.org/items/show/55.</p>
            `,
          duluth1920: `
              <h5 class="font-medium">Duluth Lynchings (1920, Minnesota)</h5>
              <p>In June 1920, a white couple accused three Black circus workers of robbing them and raping the woman, Irene Tusken. A mob of about 10,000 people stormed Duluth‚Äôs jail and hanged Elias Clayton, Elmer Jackson, and Isaac McGhie. No one was punished for their murders‚Äîinstead, other Black men were even charged on the same false claims‚Äîshowing how deep racism ran, even in the North. But public outrage forced the governor to send in the National Guard and led Minnesota to pass the first statewide anti-lynching law in April 1921. Decades later, Duluth residents placed headstones on the victims‚Äô graves, dedicated a monument in 2003, and began an annual Day of Remembrance.</p>
              <p class="text-xs italic mt-2">"Duluth Lynchings," <em>MNHSA MNopedia</em>, accessed June 11, 2025, https://www3.mnhs.org/mnopedia/search/index/event/duluth-lynchings.</p>
            `,
          marion1930: `
              <h5 class="font-medium">Marion Lynching (1930, Indiana)</h5>
              <p>In August 1930, a white mob in Marion, Indiana, stormed Grant County jail, dragged out Thomas Shipp and Abram Smith‚Äîaccused without real evidence‚Äîand lynched them before thousands. Sixteen-year-old James Cameron was spared and later served four years in prison. The NAACP‚Äôs investigation brought national attention, a photograph of the hanging inspired ‚ÄúStrange Fruit,‚Äù and Cameron‚Äôs 1993 pardon and founding of America‚Äôs Black Holocaust Museum show how one act of terror can drive long-term justice and remembrance.</p>
<p class="text-xs italic mt-2">
  Equal Justice Initiative, ‚ÄúThousands Lynch Two Black Men in Marion, Indiana,‚Äù <em>National Memorial for Peace and Justice Calendar</em>, accessed June 11, 2025, https://calendar.eji.org/racial-injustice/aug/07.
</p>
            `,
        };

        const presetComments = {
          marietta1915: [
            "LOL justice at last",
            "TBH the crowd was p quiet, eerie vibes.",
          ],
          waco1916: [
            "yo that was savage‚Äîcrowd was hype",
            "I flipped dozens of those postcards today",
            "He legit begged for mercy, crowd was like ‚Äònah fam, we good.‚Äô",
            "NAACP talking trash, but they never felt the vibe here.",
          ],
          duluth1920: [
            "Never thought Duluth would pull this off like the south.",
            "LOL lawmakers trying to fix it now, too little too late.",
            "best event of the year.",
          ],
          marion1930: [
            "lmao",
            "Watching them two swing was dark, ngl.",
            "one dude survived right? too bad",
            "wild stuff",
            "that was satisfying",
          ],
        };

        // DOM refs
        const listEl = document.getElementById("eventList"),
          modal = document.getElementById("modal"),
          commentDialog = document.getElementById("commentDialog"),
          contextDialog = document.getElementById("contextDialog"),
          closeModal = document.getElementById("closeModal"),
          closeComment = document.getElementById("closeComment"),
          closeContext = document.getElementById("closeContext"),
          titleEl = document.getElementById("eventTitle"),
          imgEl = document.getElementById("eventImage"),
          captionEl = document.getElementById("eventCaption"),
          likeBtn = document.getElementById("likeBtn"),
          commentBtn = document.getElementById("commentBtn"),
          infoBtn = document.getElementById("infoBtn"),
          shareBtn = document.getElementById("shareBtn"),
          commentList = document.getElementById("commentList"),
          commentText = document.getElementById("commentText"),
          postComment = document.getElementById("postComment"),
          contextText = document.getElementById("contextText"),
          contextTitle = document.getElementById("contextTitle");
        let current = null;

        // Render list
        EVENTS.forEach((ev) => {
          const li = document.createElement("li");
          li.className =
            "bg-white shadow p-4 rounded cursor-pointer hover:bg-gray-50";
          li.textContent = `${ev.title} ‚Ä¢ ${ev.year}`;
          li.onclick = () => openModal(ev.id);
          listEl.appendChild(li);
        });

        function openModal(id) {
          current = id;
          const ev = EVENTS.find((e) => e.id === id);
          titleEl.textContent = `${ev.title} (${ev.year})`;
          imgEl.src = `./assets/${id}.jpg`;
          imgEl.onerror = () => {
            imgEl.onerror = null;
            imgEl.src = `./assets/${id}.png`;
          };
          captionEl.textContent = ev.caption;
          if (!comments[id]) comments[id] = [];
          likedState[id] = likedState[id] || false;
          likeBtn.innerHTML = `${
            likedState[id] ? "‚ù§Ô∏è" : "ü§ç"
          } <span id=\"likeCount\">${likes[id]}</span>`;
          if (!comments[id] || comments[id].length === 0) {
            // seed with preset comments
            comments[id] = presetComments[id].slice();
          }
          document.getElementById("commentCount").textContent =
            comments[id].length;
          modal.classList.remove("hidden");
          document.body.classList.add("overflow-hidden");
        }

        likeBtn.onclick = () => {
          if (!likedState[current]) {
            likes[current]++;
            likedState[current] = true;
          } else {
            likes[current]--;
            likedState[current] = false;
          }
          likeBtn.innerHTML = `${
            likedState[current] ? "‚ù§Ô∏è" : "ü§ç"
          } <span id=\"likeCount\">${likes[current]}</span>`;
        };

        commentBtn.onclick = () => {
          renderComments();
          commentDialog.classList.remove("hidden");
          document.body.classList.add("overflow-hidden");
        };
        function renderComments() {
          const arr = comments[current];
          commentList.innerHTML = arr.length
            ? ""
            : '<p class="text-gray-500">No comments yet.</p>';
          arr.forEach((c) => {
            const p = document.createElement("p");
            p.textContent = `Anonymous: ${c}`;
            commentList.appendChild(p);
          });
        }
        postComment.onclick = () => {
          const txt = commentText.value.trim();
          if (!txt) return;
          comments[current].push(txt);
          commentText.value = "";
          renderComments();
          document.getElementById("commentCount").textContent =
            comments[current].length;
        };

        infoBtn.onclick = () => {
          contextTitle.textContent = "Context & Impact";
          contextText.innerHTML = contexts[current];
          contextDialog.classList.remove("hidden");
          document.body.classList.add("overflow-hidden");
        };

        shareBtn.onclick = () =>
          alert("Link copied to clipboard! (Pretend this works lol)");

        [closeModal, closeComment, closeContext].forEach(
          (btn) =>
            (btn.onclick = () => {
              modal.classList.add("hidden");
              commentDialog.classList.add("hidden");
              contextDialog.classList.add("hidden");
              document.body.classList.remove("overflow-hidden");
            })
        );

        // Leaflet map init
        const map = L.map("map").setView([41, -95], 4);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "¬© OpenStreetMap contributors",
        }).addTo(map);
        const stops = [
          {
            id: "marietta1915",
            title: "Leo Frank ‚Ä¢ Marietta, GA",
            coords: [33.9526, -84.5499],
          },
          {
            id: "waco1916",
            title: "Jesse Washington ‚Ä¢ Waco, TX",
            coords: [31.558333, -97.129722],
          },
          {
            id: "duluth1920",
            title: "Duluth Lynchings ‚Ä¢ Duluth, MN",
            coords: [46.7893, -92.0968],
          },
          {
            id: "marion1930",
            title: "Shipp & Smith ‚Ä¢ Marion, IN",
            coords: [40.549722, -85.660278],
          },
        ];
        let leoMarker;

        stops.forEach((stop) => {
          const marker = L.marker(stop.coords)
            .addTo(map)
            .bindPopup(`<strong>${stop.title}</strong>`);

          if (stop.id === "marietta1915") {
            leoMarker = marker;
          }
        });

        // Define the route as an ordered list of [lat, lng] pairs
        const routeCoords = [
          [33.9526, -84.5499], // Leo Frank ‚Ä¢ Marietta, GA
          [31.558333, -97.129722], // Jesse Washington ‚Ä¢ Waco, TX
          [46.7893, -92.0968], // Duluth Lynchings ‚Ä¢ Duluth, MN
          [40.549722, -85.660278], // Shipp & Smith ‚Ä¢ Marion, IN
        ];

        // Add the route polyline to the map
        L.polyline(routeCoords, {
          weight: 4,
          opacity: 0.7,
          // you can set a color or leave default
          color: "red",
          dashArray: "8 6", // optional: dashed line
        }).addTo(map);

        // Zoom the map so the whole route is visible
        map.fitBounds(routeCoords);

        // Once the map is ready, open Leo Frank‚Äôs popup automatically
        leoMarker.openPopup();
      </script>
    </div>
  </body>
</html>
